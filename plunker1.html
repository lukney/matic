<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.zingchart.com/zingchart.min.js"></script>

  <style>
    html,
    body {
      width: 100%;
      height: 100%;
    }
    
    #myChart {
      width: 100%;
      height: 100%;
      min-height: 250px;
    }
    
    .zc-ref {
      display: none;
    }
  </style>
</head>

<body ng-app="app">

    <div ng-controller="chartCtrl">
  <div id='myChart'></div>
  </div>
  <script src="angular.min.js"></script>
<script>
var app = angular.module('app', ['easypiechart']);
app.controller('chartCtrl', function ($scope,  $http, $window, $timeout) {
  
  
    var myConfig = {
      type: "pie",
      plot: {
        borderColor: "#2B313B",
        borderWidth: 5,
        // slice: 90,
        valueBox: {
          placement: 'out',
          text: '%t\n%npv%',
          fontFamily: "Open Sans"
        },
        tooltip: {
          fontSize: '18',
          fontFamily: "Open Sans",
          padding: "5 10",
          text: "%npv%"
        },
        animation: {
          effect: 2,
          method: 5,
          speed: 900,
          sequence: 1,
          delay: 3000
        }
      },
      source: {
        text: 'gs.statcounter.com',
        fontColor: "#8e99a9",
        fontFamily: "Open Sans"
      },
      title: {
        fontColor: "#8e99a9",
        text: 'Global Browser Usage',
        align: "left",
        offsetX: 10,
        fontFamily: "Open Sans",
        fontSize: 25
      },
      subtitle: {
        offsetX: 10,
        offsetY: 10,
        fontColor: "#8e99a9",
        fontFamily: "Open Sans",
        fontSize: "16",
        text: 'May 2016',
        align: "left"
      },
      plotarea: {
        margin: "20 0 0 0"
      },
   

    zingchart.render({
      id: 'myChart',
      data: myConfig,
      height: '100%',
      width: '100%'
    });
	$http.get('http://localhost:3000/api/books/', {
						 						 
					}).then(function (response) {
					
						$scope.notification= response.data.report;
						//var jsonCars = JSON.stringify(cars);
		

	
});});
  </script>
</body>

</html>
